<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo -->
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input, button, select {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 90%;
      max-width: 320px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 20px;
      font-size: 0.95em;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      background-color: #111;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-links {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #ccc;
      text-decoration: none;
      margin: 5px 10px;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #fff;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }

      input, button, select {
        width: 100%;
        font-size: 1em;
      }

      .footer-container {
        padding: 0 10px;
      }

      .footer-links {
        flex-direction: column;
        align-items: center;
      }

      .footer-links a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form id="cadastroForm">
      <input type="text" id="cadastroUsuario" placeholder="Usuário" required>
      <input type="password" id="cadastroSenha" placeholder="Senha" required>
      <select id="cadastroTipo">
        <option value="cliente">Cliente</option>
        <option value="dono">Produtor</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="index.html">Faça login</a></p>
  </div>
  
  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 site criado por Victor Gabriel. Todos os direitos reservados.</p>
      <div class="footer-links">
        <a href="#">Termos de Uso</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Contato</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
