<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Produtor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }

    canvas {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 30px auto;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #dc3545;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }

      input, button {
        width: 100%;
        font-size: 1em;
      }

      ul {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agendamentos</h1>
    <input type="date" id="filtroData">
    <input type="text" id="buscaNome" placeholder="Buscar cliente...">
    <ul id="listaAgendamentos"></ul>
    <canvas id="graficoAgendamentos" width="400" height="200"></canvas>
    <button onclick="logout()">Sair</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
